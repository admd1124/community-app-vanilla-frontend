<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.2.0/dist/css/coreui.min.css"
      rel="stylesheet"
      integrity="sha384-u3h5SFn5baVOWbh8UkOrAaLXttgSF0vXI15ODtCSxl0v/VKivnCN6iHCcvlyTL7L"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <nav>
      <button type="button" class="btn btn-outline-dark sidebar-button">
        <i class="fa-solid fa-bars"></i>
      </button>
      <h1 class="header">Community App</h1>
    </nav>
    <div class="wrapper">
      <div class="sidebar border-end">
        <div class="sidebar-header border-bottom">
          <div class="sidebar-brand">Community App</div>
        </div>
        <ul class="sidebar-nav">
          <button
            type="button"
            class="btn btn-outline-info create-account-button"
          >
            create account
          </button>
          <button type="button" class="btn btn-outline-dark login-button">
            login
          </button>
          <button type="button" class="btn btn-outline-dark search-button">
            search
          </button>
        </ul>
      </div>
      <div class="sub-nav">
        <div class="sub-nav-link active">Relevant</div>
        <div class="sub-nav-link">Latest</div>
        <div class="sub-nav-link">Top</div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1e5dbeee11.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.2.0/dist/js/coreui.bundle.min.js"
      integrity="sha384-JdRP5GRWP6APhoVS1OM/pOKMWe7q9q8hpl+J2nhCfVJKoS+yzGtELC5REIYKrymn"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
